baseURL = "https://adityatelange.github.io/hugo-PaperMod/"
title = "Aamir Ahmad Ansari"
paginate = 5
theme = "PaperMod"
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = [ "posts", "papermod" ]

[minify]
disableXML = true

[languages.en]
languageName = "English"
weight = 1

  [languages.en.taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[[languages.en.menu.main]]
name = "Home"
url = "/"
weight = 5

# [[languages.en.menu.main]]
# name = "Search"
# url = "search/"
# weight = 10

[[languages.en.menu.main]]
name = "Blogs"
url = "posts/"
weight = 10

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
description = "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
author = "Theme PaperMod"
defaultTheme = "auto"
ShowShareButtons = false
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowPageNums = true
comments = true
ShowToc = true
images = ["static/wave_6.jpg"]
hero = "static/wave_6.jpg"

  [params.homeInfoParams]
  Title = "Aamir's Blog"
  Content = """
ðŸ‘‹ Welcome to my blog. I talk about AI and its use cases.
"""

  [[params.socialIcons]]
  name = "github"

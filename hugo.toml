  [[params.socialIcons]]
  name = "LinkedIn"
  title = "LinkedIn"
  url = "https://in.linkedin.com/in/aamir07"

  [params.editPost]
  URL = "https://github.com/aamir09/aamir/tree/main/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.assets]
  disableHLJS = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

